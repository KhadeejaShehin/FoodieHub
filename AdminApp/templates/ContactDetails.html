<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-48 col-xl-20">
                        <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">Contact Details</h6>
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Subject</th>
                                        <th>Message</th>
                                        <th>Option</th>

                                    </tr>
                                </thead>
                                <tbody>
                                   {% for i in data %}
                                   <tr>
                                     <td>{{i.Name}}</td>
                                     <td>{{i.Email}}</td>
                                     <td>{{i.Subject}}</td>
                                     <td>{{i.Message}}</td>
                                     <td>
                                      <a href="{% url 'DeleteContact' con_id=i.id %}">
                                         <button class="btn btn-outline-primary">Delete</button>
                                      </a>
                                    </td>
                                   </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
</body>
</html>
{% endblock %}

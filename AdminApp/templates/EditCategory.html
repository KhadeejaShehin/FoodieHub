<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="bg-secondary rounded h-100 p-4">
                            <h5 class="mb-4">Edit Details Here</h5>
               <form method="post" action="{% url 'UpdateCat' data_id=data.id %}" enctype="multipart/form-data">
                 {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Category Name" name="cat_name" value="{{data.CatName}}">
                                <label for="floatingInput">Category Name</label>
                            </div>
<!--                            <div class="form-floating mb-3">-->
<!--                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">-->
<!--                                <label for="floatingPassword">Password</label>-->
<!--                            </div>-->

                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Description" id="floatingTextarea"  name= "cat_desc" value = "{{data.CatDesc}}" style="height: 150px;"></textarea>
                                <label for="floatingTextarea">Description</label>
                            </div><br>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Select File:</label>
                                <input class="form-control bg-dark" type="file" id="formFile" name="profile">
                            </div>
                            <div class="form-floating">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
               </form>
                        </div>
</body>
</html>
{% endblock %}

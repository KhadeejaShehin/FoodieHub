<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="bg-secondary rounded h-100 p-4">
                            <h5 class="mb-4">Add New Products</h5>
               <form method="post" action="{% url 'SavePro' %}" enctype="multipart/form-data">
                 {% csrf_token %}
                      <div class="form-floating">
                       <select class="form-select mb-3" aria-label="Default select example" name="pro_select">
                                <option selected=""> select category</option>
                                {% for i in categories %}
                                <option>{{i.CategoryName}}</option>
                                {% endfor %}
                            </select>
                      </div>
<!--                            <div class="form-floating mb-3">-->
<!--                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">-->
<!--                                <label for="floatingPassword">Password</label>-->
<!--                            </div>-->
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Product Name" name="pro_name">
                                <label for="floatingInput">Product Name</label>
                            </div>

                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Description" id="floatingTextarea"  name= "pro_desc" style="height: 150px;"></textarea>
                                <label for="floatingTextarea">Description</label>
                            </div><br>

                            <div class="form-floating mb-3">
                                <input type="number" class="form-control"  placeholder="Price" name="pro_price">
                                <label for="floatingInput">Price</label>
                            </div><br>

                            <div class="mb-3">
                                <label for="formFile" class="form-label">Select File:</label>
                                <input class="form-control bg-dark" type="file" id="formFile" name="profile">
                            </div>
                            <div class="form-floating">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
               </form>
                        </div>
</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
{% if messages %}
    {% for i in messages %}
        {% if i.tags == 'success' %}
            <script>
                swal('{{ i }}', '', 'success');
            </script>
        {% elif i.tags == 'error' %}
            <script>
                swal('{{ i }}', '', 'error');
            </script>
        {% elif i.tags == 'warning' %}
            <script>
                swal('{{ i }}', '', 'warning');
            </script>
        {% else %}
            <script>
                swal('{{ i }}', '', 'info');
            </script>
        {% endif %}
    {% endfor %}
{% endif %}
</html>
{% endblock %}
